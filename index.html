<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="w-75 m-auto">
        <h1 class="py-5">Bookmarker</h1>
        <hr>


        <div class="bg-info mb-5 p-5 text-center">
            <h2 class="mb-5">Bookmark your favorite sites</h2>
            <label for="siteName" class="fw-bold">Site Name</label>
            <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control my-3">

            

            <label for="siteURL" class="fw-bold">Site URL</label>
            <input oninput="validateURL()" type="text" id="siteURL" placeholder="siteURL ( Start with >> https:\\ )" class="form-control my-3">
            <p class="text-danger d-none" id="invalidText">URL Is Invalid</p>

            <button id="submitButton" class="btn btn-primary" onclick="submitData()">Submit</button>
        </div>


      

        <div class="form-floating">
            <input type="text" oninput="searchData()" class="form-control" placeholder="Search by Name" id="searchInput">
            <label for="floatingPassword">Search by Name</label>
        </div>
 
    </div>

   
   
    <table  class="table table-striped table-hover table-info w-75 m-auto my-5 py-5 url-content">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Site Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="content" >
        
 
        </tbody>
      </table>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
